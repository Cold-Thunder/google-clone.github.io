<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Google</title>
</head>

<body>
    <header>
        <div class="manu">
            <button class="gmail" onclick="window.open('#')">Gmail</button>
            <button class="images" onclick="window.open('#')">Images</button>
        </div>
        <div class="apps">
            <img class="show-apps" src="./images/show-apps-button.png" alt="apps button">
            <div class="show-apps-bg"></div>
            <div class="apps-manu">
                <div class="app">
                    <img src="./images/google.png" alt="apps button">

                </div>
                <div class="app">
                    <img src="./images/search.png" alt="apps button">
                    <p>Search</p>
                </div>
                <div class="app">
                    <img src="./images/google-maps.png" alt="apps button">
                    <p>Maps</p>
                </div>
                <div class="app">
                    <img src="./images/google-play.png" alt="apps button">
                    <p>Play</p>
                </div>
                <div class="app">
                    <img src="./images/google (1).png" alt="apps button">
                    <p>News</p>
                </div>
                <div class="app">
                    <img src="./images/gmail.png" alt="apps button">
                    <p>Gmail</p>
                </div>
                <div class="app">
                    <img src="./images/Google_Meet-Logo.wine.png" alt="apps button">
                    <p>Meet</p>
                </div>
                <div class="app">
                    <img src="./images/Google_Chat_Logo_512px.png" alt="apps button">
                    <p>Chat</p>
                </div>
                <div class="app">
                    <img src="./images/Google_Contacts_logo.png" alt="apps button">
                    <p>Contact</p>
                </div>
                <div class="app">
                    <img src="./images/Google_Drive_logo.png" alt="apps button">
                    <p>Drive</p>
                </div>
                <div class="app">
                    <img src="./images/google-calendar-logo-62D91A21F7-seeklogo.com.png" alt="apps button">
                    <p>Calander</p>
                </div>
                <div class="app">
                    <img src="./images/Google_Translate_logo.svg.png" alt="apps button">
                    <p>Translate</p>
                </div>
                <div class="app">
                    <img src="./images/Google-Photos-logo.png" alt="apps button">
                    <p>Photos</p>
                </div>
                <div class="app">
                    <img src="./images/my-ad-center-logo-61F796DAE6-seeklogo.com.png" alt="apps button">
                    <p>My Adc..</p>
                </div>
                <div class="app">
                    <img src="./images/7603396.png" alt="apps button">
                    <p>Shopping</p>
                </div>
            </div>
        </div>
        <button class="sign-in" onclick="window.open('#')">Sign in</button>

    </header>
    <main>
        <!--search button-->
        <div class="search-icon">
            <img class="icon-1" src="./images/search (1).png" alt="search" onclick="SubmitEvent">
        </div><!--search button-->
        <div class="voice-cam">
            <img src="./images/voice-recording.png" alt="voice">
            <img src="./images/image-search.png" alt="image-search">
        </div>
        <div class="search-section">
            <div class="logo">
                <img class="google" src="./images/Google-logo.png" alt="google">
            </div>
            <form method="POST" class="search">
                <input type="text">
            </form>
            <div class="buttons">
                <button onclick="window.open('#')">Google Search</button>
                <button onclick="window.open('#')">I'm Feeling Lucky</button>
            </div>
        </div>
        

    </main>
    <footer>

    </footer>

</html>
